<!-- Import and configure the Firebase SDK -->
<!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->

<script>
  // [START get_messaging_object]
  // Retrieve Firebase Messaging object.
  const messaging = firebase.messaging();
  // [END get_messaging_object]

  // IDs of divs that display Instance ID token UI or request permission UI.
  const tokenDivId = 'token_div';
  const permissionDivId = 'permission_div';

  // [START refresh_token]
  // Callback fired if Instance ID token is updated.
  messaging.onTokenRefresh(function() {
    messaging.getToken()
    .then(function(refreshedToken) {
      console.log('Token refreshed.');
      // Indicate that the new Instance ID token has not yet been sent to the
      // app server.
      setTokenSentToServer(false);
      // Send Instance ID token to app server.
      sendTokenToServer(refreshedToken);
      // [START_EXCLUDE]
      // Display new Instance ID token and clear UI of all previous messages.
      resetUI();
      // [END_EXCLUDE]
    })
    .catch(function(err) {
      console.log('Unable to retrieve refreshed token ', err);
      showToken('Unable to retrieve refreshed token ', err);
    });
  });
  // [END refresh_token]

  // [START receive_message]
  // Handle incoming messages. Called when:
  // - a message is received while the app has focus
  // - the user clicks on an app notification created by a sevice worker
  //   `messaging.setBackgroundMessageHandler` handler.
  messaging.onMessage(function(payload) {
    console.log("Message received. ", payload);
    // [START_EXCLUDE]
    // Update the UI to include the received message.
    appendMessage(payload);
    // [END_EXCLUDE]
  });
  // [END receive_message]

  function resetUI() {
    clearMessages();
    showToken('loading...');
    // [START get_token]
    // Get Instance ID token. Initially this makes a network call, once retrieved
    // subsequent calls to getToken will return from cache.
    messaging.getToken()
    .then(function(currentToken) {
      if (currentToken) {
        sendTokenToServer(currentToken);
        updateUIForPushEnabled(currentToken);
      } else {
        // Show permission request.
        console.log('No Instance ID token available. Request permission to generate one.');
        // Show permission UI.
        updateUIForPushPermissionRequired();
        setTokenSentToServer(false);
      }
    })
    .catch(function(err) {
      console.log('An error occurred while retrieving token. ', err);
      showToken('Error retrieving Instance ID token. ', err);
      setTokenSentToServer(false);
    });
  }
  // [END get_token]

  function showToken(currentToken) {
    // Show token in console and UI.
    var tokenElement = document.querySelector('#token');
    tokenElement.textContent = currentToken;
  }

  function QueryString() {
          var query_string = {};
          var query = window.location.search.substring(1);
          var vars = query.split("&");
          for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if (typeof query_string[pair[0]] === "undefined") {
              query_string[pair[0]] = pair[1];
            } else if (typeof query_string[pair[0]] === "string") {
              var arr = [ query_string[pair[0]], pair[1] ];
              query_string[pair[0]] = arr;
            } else {
              query_string[pair[0]].push(pair[1]);
            }
          } 
            return query_string;
        }

    function SaveSettings()
    {
    	var ddlServer = $('#ddlServer');
    	var txtApplicationKey = $('#txtApplicationKey');
	  	var txtSendLogID = $('#txtSendLogID');
	  	var txtSendLogKey = $('#txtSendLogKey');

    	if(txtSendLogID.val() != '' && txtSendLogKey.val() != '')
    	{
    		var ContactIdentifier = {"oft_id" : txtSendLogID.val(), "oft_k" : txtSendLogKey.val(), "identificationType" : "sendlog"};
		      window.localStorage.setItem('ContactIdentifier', JSON.stringify(ContactIdentifier));
		      window.localStorage.setItem('isContactIsIdentified', '1');
    	}

    	if(txtApplicationKey.val() != '')
    	{
    		window.localStorage.setItem('applicationKey', txtApplicationKey.val());
    	}

    	window.localStorage.setItem('ofsys_env', ddlServer.val());
    }

  $(function()
  {
	var isIdentify = IsIdentify();
	if(!isIdentify)
		tryIdentify();

  	var ddlServer = $('#ddlServer');
  	var txtApplicationKey = $('#txtApplicationKey');
  	var lblIdentification = $('#lblIdentification');
  	var txtSendLogID = $('#txtSendLogID');
  	var txtSendLogKey = $('#txtSendLogKey');

    if(isIdentify)
    {
    	var ContactIdentifier = JSON.parse(window.localStorage.getItem('ContactIdentifier'));

		if (ContactIdentifier.identificationType === 'sendlog')
		{		
			txtSendLogID.val(ContactIdentifier.oft_id);
			txtSendLogKey.val(ContactIdentifier.oft_k);
		}
    }

    var serverSetting = window.localStorage.getItem('ofsys_env');

    if(serverSetting != null)
    {
    	ddlServer.val(serverSetting);
    }

    var applicationKey = window.localStorage.getItem('applicationKey');

    if(applicationKey != null)
    {
    	txtApplicationKey.val(applicationKey);
    }

  });

  function IsIdentify()
  {
  	var isContactIsIdentified = window.localStorage.getItem('isContactIsIdentified');
    if(isContactIsIdentified != null && isContactIsIdentified)
      return true;
  	else
  		return false;
  }

  function tryIdentify()
  {
    if(IsIdentify())
      return;

    var dic = QueryString();
    if(typeof dic['oft_id'] !== 'undefined' && typeof dic['oft_k'] !== 'undefined')
    {
      var ContactIdentifier = {"oft_id" : dic['oft_id'], "oft_k" : dic['oft_k'], "identificationType" : "sendlog"};
      window.localStorage.setItem('ContactIdentifier', JSON.stringify(ContactIdentifier));
      window.localStorage.setItem('isContactIsIdentified', '1');
    }
  }

  // Send the Instance ID token your application server, so that it can:
  // - send messages back to this app
  // - subscribe/unsubscribe the token from topics
  function sendTokenToServer(currentToken) {

	var errorMsg = $('#errorMsg'); 
  	var applicationKey = window.localStorage.getItem('applicationKey');

  	errorMsg.empty();

  	if(applicationKey == null)
  	{
  		errorMsg.append('You must provide a key application.');
  		return;
  	}

    if (!isTokenSentToServer()) {
      console.log('Sending token to server...');

      var ContactIdentifier = window.localStorage.getItem('ContactIdentifier');

      if(ContactIdentifier != null)
      {
         ContactIdentifier = JSON.parse(ContactIdentifier);
      }
      
      var data = {
          "ApplicationId": applicationKey,
          "ContactIdentifier": ContactIdentifier != null ? ContactIdentifier.oft_id + ':' + ContactIdentifier.oft_k : null,
          "Token": currentToken,
          "Domain": location.host,
          "Language": (window.navigator.userLanguage || window.navigator.language).substring(0, 2)
      };

      $.ajax({
          type: "POST",
          url: 'https://lightspeed.dev.ofsys.com/webservices/ofc4/mobile.ashx?method=WPSetToken',
          data: JSON.stringify(data),
          success: function(a,b,c)
          {
            console.log(a);
              console.log(b);
              console.log(c);
              if(ContactIdentifier != null)
                setTokenSentToServer(true);
          },
          error:function(a,b,c)
          {
            console.log(a);
              console.log(b);
              console.log(c);
              errorMsg.append('An error occurred while transferring the token. Check your configuration.');
          },
          dataType: 'json'
        });    
    } else {
      console.log('Token already sent to server so won\'t send it again ' +
          'unless it changes');
    }

  }

  function isTokenSentToServer() {
    return window.localStorage.getItem('sentToServer') == 1;
  }

  function setTokenSentToServer(sent) {
    window.localStorage.setItem('sentToServer', sent ? 1 : 0);
  }

  function showHideDiv(divId, show) {
    const div = document.querySelector('#' + divId);
    if (show) {
      div.style = "display: visible";
    } else {
      div.style = "display: none";
    }
  }

  function requestPermission() 
  {
    console.log('Requesting permission...');

	SaveSettings();

    // [START request_permission]
    messaging.requestPermission()
    .then(function() {
      console.log('Notification permission granted.');
      // TODO(developer): Retrieve an Instance ID token for use with FCM.
      // [START_EXCLUDE]
      // In many cases once an app has been granted notification permission, it
      // should update its UI reflecting this.
      resetUI();
      // [END_EXCLUDE]
    })
    .catch(function(err) {
      console.log('Unable to get permission to notify.', err);
    });
    // [END request_permission]
  }

  function deleteToken() {
    // Delete Instance ID token.
    // [START delete_token]
    messaging.getToken()
    .then(function(currentToken) {
      messaging.deleteToken(currentToken)
      .then(function() {
        console.log('Token deleted.');
        setTokenSentToServer(false);
        // [START_EXCLUDE]
        // Once token is deleted update UI.
        resetUI();
        // [END_EXCLUDE]
      })
      .catch(function(err) {
        console.log('Unable to delete token. ', err);
      });
      // [END delete_token]
    })
    .catch(function(err) {
      console.log('Error retrieving Instance ID token. ', err);
      showToken('Error retrieving Instance ID token. ', err);
    });

  }

  // Add a message to the messages element.
  function appendMessage(payload) {
    const messagesElement = document.querySelector('#messages');
    const dataHeaderELement = document.createElement('h5');
    const dataElement = document.createElement('pre');
    dataElement.style = 'overflow-x:hidden;'
    dataHeaderELement.textContent = 'Received message:';
    dataElement.textContent = JSON.stringify(payload, null, 2);
    messagesElement.appendChild(dataHeaderELement);
    messagesElement.appendChild(dataElement);
  }

  // Clear the messages element of all children.
  function clearMessages() {
    const messagesElement = document.querySelector('#messages');
    while (messagesElement.hasChildNodes()) {
      messagesElement.removeChild(messagesElement.lastChild);
    }
  }

  function updateUIForPushEnabled(currentToken) {
    showHideDiv(tokenDivId, true);
    showHideDiv(permissionDivId, false);
    showToken(currentToken);
  }

  function updateUIForPushPermissionRequired() {
    showHideDiv(tokenDivId, false);
    showHideDiv(permissionDivId, true);
  }

  resetUI();

var g_window_webpush_test;

window.addEventListener('message', function(e) {
  console.log('message received');
  console.log(e);

  if(typeof event === 'undefined' || event == null)
            return;

	var objInput = event;

	if(event.constructor === ''.constructor)
	{
	    try
	    {
	        objInput = JSON.parse(event);
	    }
	    catch(e)
	    {
	        return;
	    }
	}       

	if(typeof objInput.data === 'undefined' || objInput.data == null)
	    return;

	var strData = '' + objInput.data;
	if (strData.substr(0,3) == 'di:')
	{

	  g_window_webpush_test = e.source;

	  messaging.getToken()
	    .then(function(currentToken) {
	      if (currentToken) {
	        g_window_webpush_test.postMessage('di:' + JSON.stringify({'event' : 'sendtoken', 'value' : currentToken}), '*');
	      } else {
	        g_window_webpush_test.postMessage('di:' + JSON.stringify({'event' : 'sendtoken', 'value' : null}), '*');
	      }
	    })
	    .catch(function(err) {
	      g_window_webpush_test.postMessage('di:' + JSON.stringify({'event' : 'sendtoken', 'value' : null}), '*');
	    });
	}
});

</script>
